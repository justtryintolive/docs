version = 1

[[analyzers]]
name = "ruby"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "mocha",
    "mongo",
    "jasmine",
    "browser",
    "jest",
    "jquery"
  ]
  plugins = [
    "react",
    "meteor",
    "angularjs",
    "vue",
    "ember",
    "angular"
  ]
  style_guide = "standard"
  dialect = "flow"
